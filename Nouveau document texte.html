<head>
    <meta charset="UTF-8">
    <title>hako-game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- خط احترافي من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #1a73e8 100%);
            color: #470757f8;
            margin: 0;
        }
        header {
            background: rgba(26,115,232,0.95);
            padding: 20px 0 10px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 16px #0002;
        }
        .logo {
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 10px;
        }
        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 2px 8px #0003;
            border: 3px solid #c50beb;
            background: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            display: inline-block;
            vertical-align: middle;
            margin-right: 15px;
            font-family: 'Cairo', sans-serif;
            letter-spacing: 2px;
        }
        header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            color: #e3e3e3;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto 30px auto;
            padding: 20px;
            background: rgba(51,51,51,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px #0004;
            position: relative;
        }
        /* زر لوحة التحكم */
        .admin-toggle-btn {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 100;
            background: linear-gradient(90deg,#97720c 0%,#e48c0a 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #0003;
            transition: background 0.2s, transform 0.2s;
        }
        .admin-toggle-btn:hover {
            background: linear-gradient(90deg,#155ab6 0%,#1a73e8 100%);
            transform: scale(1.07);
        }
        /* لوحة التحكم */
        .admin-panel {
            position: fixed;
            top: 90px;
            right: 40px;
            width: 340px;
            background: rgba(34,34,34,0.98);
            border-radius: 12px;
            padding: 18px 16px 16px 16px;
            color: #fff;
            box-shadow: 0 4px 16px #0003;
            z-index: 99;
            display: none;
            animation: fadeIn 0.3s;
        }
        .admin-panel.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .admin-panel h3 {
            margin-top: 0;
            font-size: 1.15em;
            color: #e07e0e;
            letter-spacing: 1px;
        }
        .admin-panel label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.98em;
        }
        .admin-panel input, .admin-panel textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 1em;
            transition: box-shadow 0.2s;
        }
        .admin-panel input:focus, .admin-panel textarea:focus {
            box-shadow: 0 0 0 2px #614812;
            outline: none;
        }
        .admin-panel button {
            padding: 10px 20px;
            background: linear-gradient(90deg,#1a73e8 0%,#4285f4 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }
        .admin-panel button:hover {
            background: linear-gradient(90deg,#155ab6 0%,#1a73e8 100%);
        }
        /* شريط البحث */
        .search-bar {
            margin-bottom: 25px;
            text-align: center;
        }
        .search-input {
            padding: 12px;
            width: 340px;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
            background: #222;
            color: #fff;
            box-shadow: 0 2px 8px #0002;
            transition: box-shadow 0.2s;
        }
        .search-input:focus {
            outline: 2px solid #1a73e8;
            box-shadow: 0 0 0 2px #1a73e8;
        }
        /* قائمة الألعاب */
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            margin-top: 10px;
        }
        .game-card {
            background: linear-gradient(135deg,#444 60%,#222 100%);
            border-radius: 10px;
            padding: 18px 14px 14px 14px;
            box-shadow: 0 2px 16px #0003;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .game-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px #1a73e880;
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0002;
            transition: transform 0.2s;
        }
        .game-card:hover img {
            transform: scale(1.05);
        }
        .game-card h2 {
            font-size: 1.15em;
            margin: 12px 0 6px 0;
            color: #1a73e8;
            font-family: 'Cairo', sans-serif;
        }
        .game-card p {
            font-size: 0.98em;
            color: #e3e3e3;
            margin-bottom: 8px;
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(90deg,#1a73e8 0%,#4285f4 100%);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.05em;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s, transform 0.2s;
        }
        .download-btn:hover {
            background: linear-gradient(90deg,#155ab6 0%,#1a73e8 100%);
            transform: scale(1.07);
        }
        /* تأثيرات إضافية */
        .game-card::before {
            content: "";
            position: absolute;
            top: -40px; left: -40px;
            width: 80px; height: 80px;
            background: rgba(26,115,232,0.15);
            border-radius: 50%;
            z-index: 0;
        }
        .game-card::after {
            content: "";
            position: absolute;
            bottom: -30px; right: -30px;
            width: 60px; height: 60px;
            background: rgba(66,133,244,0.12);
            border-radius: 50%;
            z-index: 0;
        }
        /* سكرول بار احترافي */
        ::-webkit-scrollbar {
            width: 8px;
            background: #222;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a73e8;
            border-radius: 8px;
        }
        /* تحسينات الشريط الجانبي */
        .sidebar-popular {
            position: fixed;
            top: 140px;
            right: 40px;
            width: 320px;
            background: rgba(34,34,34,0.97);
            border-radius: 12px;
            padding: 18px 16px 16px 16px;
            color: #fff;
            box-shadow: 0 4px 16px #0003;
            z-index: 98;
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }
        .sidebar-popular h4 {
            margin-top: 0;
            margin-bottom: 12px;
            color: #366b05;
            font-size: 1.1em;
            letter-spacing: 1px;
            font-family: 'Cairo', sans-serif;
        }
        .popular-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .popular-list li {
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }
        .popular-list li:hover {
            background: rgba(26,115,232,0.08);
        }
        .popular-list li:last-child {
            border-bottom: none;
        }
        .popular-thumb {
            width: 48px;
            height: 32px;
            border-radius: 6px;
            margin-left: 10px;
            object-fit: cover;
            box-shadow: 0 2px 8px #0002;
            border: 2px solid #1a73e8;
            background: #fff;
        }
        .popular-title {
            font-size: 1em;
            color: #fff;
            font-weight: bold;
            flex: 1;
        }
        .popular-download {
            background: #396d08;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-right: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .popular-download:hover {
            background: #086e19;
            transform: scale(1.08);
        }
        @media (max-width: 900px) {
            .container { padding: 10px; }
            .admin-toggle-btn { right: 10px; top: 10px; padding: 10px 18px; font-size: 1em;}
            .admin-panel { right: 10px; top: 60px; width: 98%; }
            .sidebar-popular { position: static; width: 100%; margin-top: 20px; }
        }
        @media (max-width: 600px) {
            .game-list { grid-template-columns: 1fr; }
            .search-input { width: 98%; }
        }
    </style>

<body>
    <header>
        <span class="logo">
            <img src="https://yt3.ggpht.com/QoSaW3TMIQw2x6Dh3Edd8qaHKevLmvcxVxIVJAn3m-byBzXn2ji5dhfsoEMbpzxNTH4cHWRo=s176-c-k-c0x00ffffff-no-rj" alt="لوجو الموقع">
        </span>
        <h1>موقع تحميل الألعاب</h1>
        <p>أفضل الألعاب للتحميل المباشر بروابط سريعة وآمنة</p>
    </header>
    <!-- زر إظهار لوحة التحكم -->
    <button class="admin-toggle-btn" id="adminToggleBtn">لوحة التحكم</button>
    <div class="admin-panel" id="adminPanel">
        <h3>لوحة التحكم - إضافة لعبة جديدة</h3>
        <form id="addGameForm">
            <label for="gameTitle">اسم اللعبة:</label>
            <input type="text" id="gameTitle" required>
            <label for="gameDesc">وصف اللعبة:</label>
            <textarea id="gameDesc" rows="2" required></textarea>
            <label for="gameImg">رابط صورة اللعبة:</label>
            <input type="text" id="gameImg" required>
            <label for="gameLink">رابط التحميل:</label>
            <input type="text" id="gameLink" required>
            <button type="submit">إضافة اللعبة</button>
        </form>
    </div>
    <!-- قائمة التحميلات الشائعة -->
    <div class="sidebar-popular" id="sidebarPopular">
        <h4>التحميلات الشائعة</h4>
        <ul class="popular-list" id="popularList">
            <!-- سيتم تعبئتها تلقائياً -->
        </ul>
    </div>
    <div class="container">
        <!-- شريط البحث -->
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="ابحث عن لعبة...">
        </div>
        <div class="game-list" id="gameList">
            <!-- الألعاب ستظهر هنا -->
        </div>
    </div>
    <footer>
        &copy; 2025 موقع تحميل الألعاب. جميع الحقوق محفوظة.
    </footer>
    <script>
        // بيانات الألعاب الافتراضية
        let games = [
            {
                img: "https://upload.wikimedia.org/wikipedia/ar/thumb/3/35/غلاف_لعبة_إله_الحرب-_راجناروك.jpeg/330px-غلاف_لعبة_إله_الحرب-_راجناروك.jpeg",
                title: "لعبة إله الحرب: راجناروك",
                desc: "اكتشف عالم المغامرات في هذه اللعبة الشيقة والمليئة بالتحديات.",
                link: "#"
            },
            {
                img: "https://upload.wikimedia.org/wikipedia/ar/3/34/غلاف_لعبة_سباديرمان_2_%282023%29.jpeg",
                title: " لعبة سبايدرمان 2",
                desc: "تحدى .",
                link: "https://datanodes.to/download/"
            },
            {
                img: "https://image.api.playstation.com/vulcan/ap/rnd/202107/1612/esnQejHW2fLjVn3QsqMORML0.png",
                title: "Elden Ring",
                desc: "اختبر ذكاءك مع مجموعة من الألغاز الممتعة والمتنوعة.",
                link: "#"
            },
            {
                img: "https://upload.wikimedia.org/wikipedia/en/5/53/WWE_2k25_cover.jpg",
                title: "WWE 2K25",
                desc: " انضم إلى عالم المصارعة مع أحدث إصدار من سلسلة WWE.",
                link: "#"
            }
        ];

        // ألعاب شائعة (يمكنك تعديلها أو جعلها ديناميكية)
        let popularGames = [
            {
                img: "https://via.placeholder.com/80x50?text=Game+1",
                title: "لعبة المغامرات",
                link: "#"
            },
            {
                img: "https://via.placeholder.com/80x50?text=Game+2",
                title: "لعبة سباق السيارات",
                link: "#"
            },
            {
                img: "https://via.placeholder.com/80x50?text=Game+3",
                title: "لعبة الألغاز",
                link: "#"
            }
        ];

        // عرض الألعاب
        function renderGames(list) {
            const gameList = document.getElementById('gameList');
            gameList.innerHTML = '';
            if (list.length === 0) {
                gameList.innerHTML = '<p style="text-align:center;">لا توجد ألعاب مطابقة للبحث.</p>';
                return;
            }
            list.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.img}" alt="${game.title}">
                    <h2>${game.title}</h2>
                    <p>${game.desc}</p>
                    <a href="${game.link}" class="download-btn">تحميل اللعبة</a>
                `;
                gameList.appendChild(card);
            });
        }

        // عرض التحميلات الشائعة
        function renderPopular() {
            const popularList = document.getElementById('popularList');
            popularList.innerHTML = '';
            popularGames.forEach(game => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <img class="popular-thumb" src="${game.img}" alt="${game.title}">
                    <span class="popular-title">${game.title}</span>
                    <a href="${game.link}" class="popular-download">تحميل</a>
                `;
                popularList.appendChild(li);
            });
        }

        // البحث
        document.getElementById('searchInput').addEventListener('input', function() {
            const val = this.value.trim();
            const filtered = games.filter(game =>
                game.title.includes(val) || game.desc.includes(val)
            );
            renderGames(filtered);
        });

        // إضافة لعبة جديدة من لوحة التحكم
        document.getElementById('addGameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('gameTitle').value.trim();
            const desc = document.getElementById('gameDesc').value.trim();
            const img = document.getElementById('gameImg').value.trim();
            const link = document.getElementById('gameLink').value.trim();
            if (title && desc && img && link) {
                games.push({ img, title, desc, link });
                renderGames(games);
                this.reset();
            }
        });

        // زر إظهار وإخفاء لوحة التحكم
        document.getElementById('adminToggleBtn').onclick = function() {
            document.getElementById('adminPanel').classList.toggle('active');
        };

        // إغلاق لوحة التحكم عند الضغط خارجها
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('adminPanel');
            const btn = document.getElementById('adminToggleBtn');
            if (panel.classList.contains('active') && !panel.contains(e.target) && e.target !== btn) {
                panel.classList.remove('active');
            }
        });

        // عرض الألعاب والتحميلات الشائعة عند التحميل
        renderGames(games);
        renderPopular();
    </script>
